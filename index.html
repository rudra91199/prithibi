<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Arena</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header>
        <h2 class="text-center mt-5 pb-5 fs-1 text-black-50">Phone Arena</h2>
    </header>

    <main>


        <section id="search-bar">
            <div class="input-group mb-3 w-75 mx-auto mb-5">
                <input id="search-text" type="text" class="form-control fw-bold" placeholder="Search">
                <button class="btn btn-outline-secondary " type="button" id="search-button">Search</button>
            </div>
            <div class="text-center text-danger ">
                <p id="error-message"></p>
            </div>
        </section>

        <section id="phone-info">
            
        </section>

        <section id="display-container">
            <div id="display-phone" class="row w-75 mx-auto g-5">

            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
